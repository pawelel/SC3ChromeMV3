<!DOCTYPE html>
<html>

<head>
  <script type="text/javascript" src="jquery-3.6.0.min.js"></script>
  <script type="text/javascript" src="popup.js" defer></script>
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <div class="container">
    <input type="text" id="searchField" placeholder="Search Asset" />
    <label for="situation">Situation</label>
    <select name="situation" id="situation-select">
      <option value="">Select Situation</option>
    </select>
    <div id="title">
      <form>
        <label for="output-title">Output Title</label>
        <input size="100" name="output-title" id="output-title" disabled="disabled" />
      </form>
    </div>
    <div id="table-wrap">
      <table id="assetTable"></table>
      <div id="fill">
        <button class="button" id="fillForm">Fill Form</button>
      </div>
      <textarea id="description" rows="10" cols="100" disabled="disabled"></textarea>
    </div>
  </div>
</body>

</html>
