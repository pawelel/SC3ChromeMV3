<!DOCTYPE html>
<html>

<head>
  <script type="text/javascript" src="popup.js" defer></script>
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <div class="container">
    <input type="text" id="searchField" placeholder="Search Asset" />
    <label for="situation">Situation</label>
    <select name="situation" id="situation-select">
      <option value="">Select Situation</option>
    </select>
    <div id="title">
      <form>
        <label for="output-title">Output Title</label>
        <input size="80" name="output-title" id="output-title" disabled="disabled" />
      </form>
      <div id="fill">
      <label for="report-date" id="report-label">Report Date</label>
        <input type="datetime-local" id="report-date" value="" />
        <label for="outage" id="outage-label">Outage</label>
        <input type="checkbox" id="outage" />
        <form id="outage-period"></form>
        <button class="button" id="fillForm">Fill Form</button>
      </div>
    </div>
 
    <div id="table-wrap">
      <table id="assetTable"></table>
     
      <textarea id="description" rows="10" cols="100" disabled="disabled" maxlength="3999" ></textarea>
    </div>
  </div>
</body>

</html>
